<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <script defer src="main.js"></script>
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main class="align">
    <div class="main-box">
      <div class="result-box">
        <h2>Your Result</h2>
        <div class="numbers">
          <span class="main-number">76</span>
          <span class="total">of 100</span>
        </div>
        
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary-box">
        <h2>Summary</h2>
        <div class="summary-items">
          <div class="summary-item reaction">
              <img src="/assets/images/icon-reaction.svg" alt="">
              Reaction
            <span class="of-number">
              <span class="inner-number">80</span> / 100
            </span>
          </div>
          <div class="summary-item memory">
              <img src="/assets/images/icon-memory.svg" alt="">
              Memory
            <span class="of-number">
              <span class="inner-number">92</span> / 100
            </span>
          </div>
          <div class="summary-item verbal">
              <img src="/assets/images/icon-verbal.svg" alt="">
              Verbal
            <span class="of-number">
              <span class="inner-number">61</span> / 100
            </span>
          </div>
          <div class="summary-item visual">
              <img src="/assets/images/icon-visual.svg" alt="">
              Visual
            <span class="of-number">
              <span class="inner-number">72</span> / 100
            </span>
          </div>
        </div>
        <button class="continue">Continue</button>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/rafa1off">Rafael Giuriatto</a>.
    </div>
  </footer>
</body>
</html>
